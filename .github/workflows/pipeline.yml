name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-translation:
    name: Check translation keys
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Run translation key check
        run: node apps/web/src/locales/checkTranslations.js
        working-directory: .

  verify:
    name: Lint and Test
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache dependencies and build outputs
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            apps/web/.next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-pnpm-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-pnpm-
            ${{ runner.os }}-

      - run: pnpm install --frozen-lockfile

      - name: Generate database client
        run: pnpm run db:generate

      - name: Build shared package
        run: pnpm run build:shared

      - name: Lint web application
        run: pnpm run --filter lukittu-web lint

      - name: Run tests
        run: pnpm run --filter lukittu-web test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/web/coverage/
          retention-days: 7

  build:
    needs: [check-translation, verify]
    name: Build Docker Image
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Configure environment
        run: |
          cat << EOF > apps/web/.env
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_GOOGLE_REDIRECT_URI }}
          NEXT_PUBLIC_GITHUB_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GITHUB_CLIENT_ID }}
          NEXT_PUBLIC_GITHUB_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_GITHUB_REDIRECT_URI }}
          NEXT_PUBLIC_DISCORD_CLIENT_ID=${{ secrets.NEXT_PUBLIC_DISCORD_CLIENT_ID }}
          NEXT_PUBLIC_DISCORD_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_DISCORD_REDIRECT_URI }}
          EOF

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE }}:latest
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE }}:latest
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64
          provenance: false

  deploy:
    needs: build
    name: Deploy to VM
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Exit on any error
            set -e

            cd lukittu

            echo "üì• Updating repository..."
            git fetch --all
            git reset --hard origin/main

            echo "üîê Logging into Docker registry..."
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

            echo "üì¶ Pulling latest image..."
            docker pull ${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE }}

            echo "üîÑ Restarting containers..."
            docker compose -f apps/web/docker-compose-prod.yml down
            docker compose -f apps/web/docker-compose-prod.yml up -d

            # Wait for application to be ready
            echo "‚è≥ Waiting for application to start..."
            for i in {1..12}; do
              if curl -s http://localhost:3069/api/health > /dev/null; then
                echo "‚úÖ Application is ready!"
                
                echo "üìù Running migrations..."
                cd packages/shared && docker compose -f docker-compose-migrate.yml up -d
                exit 0
              fi
              echo "Attempt $i/12: Application not ready, waiting..."
              sleep 5
            done

            echo "‚ùå Application failed to start"
            docker compose -f apps/web/docker-compose-prod.yml logs
            exit 1
