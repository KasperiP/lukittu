name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-translation:
    name: Check translation keys
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run translation key check
        run: node apps/web/src/locales/checkTranslations.js

  lint-shared:
    name: Lint Shared Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate database client and build shared
        run: pnpm run build:shared
      - name: Lint shared package
        run: pnpm run --filter @lukittu/shared lint

  lint-web:
    name: Lint Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint web application
        run: pnpm run --filter lukittu-web lint

  lint-bot:
    name: Lint Bot App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint bot application
        run: pnpm run --filter lukittu-bot lint

  test-web:
    name: Test Web App
    needs: [check-translation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate database client and build shared
        run: pnpm run build:shared
      - name: Run web tests
        run: pnpm run --filter lukittu-web test

  test-shared:
    name: Test Shared Package
    needs: [check-translation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate database client and build shared
        run: pnpm run build:shared
      - name: Run shared package tests
        run: pnpm run --filter @lukittu/shared test

  build-web:
    needs: [lint-web, test-web, test-shared, lint-shared]
    name: Build Web Docker Image
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker meta for web
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Configure environment
        run: |
          cat << EOF > apps/web/.env
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_GOOGLE_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_GOOGLE_REDIRECT_URI }}
          NEXT_PUBLIC_GITHUB_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GITHUB_CLIENT_ID }}
          NEXT_PUBLIC_GITHUB_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_GITHUB_REDIRECT_URI }}
          NEXT_PUBLIC_DISCORD_CLIENT_ID=${{ secrets.NEXT_PUBLIC_DISCORD_CLIENT_ID }}
          NEXT_PUBLIC_DISCORD_REDIRECT_URI=${{ secrets.NEXT_PUBLIC_DISCORD_REDIRECT_URI }}
          NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          SENTRY_ORG=lukittu
          SENTRY_PROJECT=lukittu-next
          EOF

      - name: Login to Docker Registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push web docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE }}:latest
          cache-to: type=inline
          platforms: linux/amd64
          provenance: false

  build-bot:
    needs: [lint-bot, test-shared, lint-shared]
    name: Build Bot Docker Image
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker meta for bot
        id: meta_bot
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE_BOT }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      - name: Configure environment
        run: |
          cat << EOF > apps/bot/.env
          SENTRY_DSN_BOT=${{ secrets.SENTRY_DSN_BOT }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          SENTRY_ORG=lukittu
          SENTRY_PROJECT=lukittu-bot
          EOF

      - name: Login to Docker Registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push bot docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/bot/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta_bot.outputs.tags }}
          labels: ${{ steps.meta_bot.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ secrets.IMAGE_BOT }}:latest
          cache-to: type=inline
          platforms: linux/amd64
          provenance: false

  deploy:
    needs: [build-web, build-bot]
    name: Deploy to VM
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Exit on any error
            set -e

            # Extract tag from ref
            TAG=${{ github.ref_name }}

            cd lukittu

            echo "üì• Updating repository..."
            git fetch origin main
            git reset --hard origin/main

            echo "üîê Logging into Docker registry..."
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

            echo "üì¶ Pulling all images from compose files..."
            IMAGE_TAG=$TAG docker compose -f docker/docker-compose-app.yml pull

            echo "üìù Starting migration step..."
            set +e
            cd docker
            echo "üöÄ Running migration containers..."
            IMAGE_TAG=$TAG docker compose -f docker-compose-migrate.yml run --rm prisma
            MIGRATION_EXIT_CODE=$?
            set -e
            if [ $MIGRATION_EXIT_CODE -ne 0 ]; then
              echo "‚ùå Migration failed, aborting deployment."
              cd ..
              exit 1
            else
              echo "‚úÖ Migration completed successfully."
            fi
            cd ..

            echo "üöÄ Deploying Lukittu web with zero-downtime using docker-rollout..."
            IMAGE_TAG=$TAG docker rollout -f docker/docker-compose-app.yml lukittu

            echo "üöÄ Deploying Lukittu bot..."
            IMAGE_TAG=$TAG docker compose -f docker/docker-compose-app.yml up -d lukittuBot

            # Verify deployment via nginx proxy
            echo "‚è≥ Verifying deployment..."
            for i in {1..12}; do
              if curl -sf https://app.lukittu.com/api/health > /dev/null; then
                echo "‚úÖ Application is ready!"
                exit 0
              fi
              echo "Attempt $i/12: Application not ready, waiting..."
              sleep 5
            done

            echo "‚ùå Application failed to start"
            docker compose -f docker/docker-compose-app.yml logs
            exit 1
