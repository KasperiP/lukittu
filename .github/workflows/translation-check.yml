name: Translation Key Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-translation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Run translation key check
        run: node src/locales/checkTranslations.js
