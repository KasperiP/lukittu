components:
  parameters:
    # Page number parameter
    Page:
      name: page
      in: query
      required: false
      description: "Page number for pagination (1-based)"
      schema:
        type: integer
        minimum: 1
        default: 1
      example: 1

    # Page size parameter
    PageSize:
      name: pageSize
      in: query
      required: false
      description: "Number of items per page"
      schema:
        type: integer
        enum: [10, 25, 50, 100]
        default: 25
      example: 25

    # Sort column parameter
    SortColumn:
      name: sortColumn
      in: query
      required: false
      description: "Column to sort by"
      schema:
        type: string
        enum: [createdAt, updatedAt]
        default: createdAt
      example: "createdAt"

    # Sort direction parameter
    SortDirection:
      name: sortDirection
      in: query
      required: false
      description: "Sort direction"
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      example: "desc"

    # Product IDs filter parameter
    ProductIdsFilter:
      name: productIds
      in: query
      required: false
      description: "Comma-separated list of product UUIDs to filter by"
      schema:
        type: string
      example: "012e3456-e89b-12d3-a456-426614174333,456e7890-e89b-12d3-a456-426614174444"

    # Customer IDs filter parameter
    CustomerIdsFilter:
      name: customerIds
      in: query
      required: false
      description: "Comma-separated list of customer UUIDs to filter by"
      schema:
        type: string
      example: "789e0123-e89b-12d3-a456-426614174222,123e4567-e89b-12d3-a456-426614174555"