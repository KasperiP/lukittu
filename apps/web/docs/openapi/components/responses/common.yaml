components:
  responses:
    # Simplified standard error response - covers all error cases
    StandardError:
      description: |
        Standard API error response. All errors follow the same `{data, result}` structure.
        The HTTP status code indicates the general error category, while `result.code` provides specific error details.
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
          examples:
            validation_error:
              summary: 'Validation error (400)'
              value:
                data: null
                result:
                  timestamp: '2023-09-15T14:30:00Z'
                  valid: false
                  details: 'Invalid request parameters'
                  code: 'BAD_REQUEST'
            license_not_found:
              summary: 'License not found (404)'
              value:
                data: null
                result:
                  timestamp: '2023-09-15T14:30:00Z'
                  valid: false
                  details: 'License not found'
                  code: 'LICENSE_NOT_FOUND'
            rate_limit:
              summary: 'Rate limit exceeded (429)'
              value:
                data: null
                result:
                  timestamp: '2023-09-15T14:30:00Z'
                  valid: false
                  details: 'Rate limit exceeded'
                  code: 'RATE_LIMIT'

    # Legacy aliases for backward compatibility
    BadRequest:
      $ref: '#/components/responses/StandardError'
    Unauthorized:
      $ref: '#/components/responses/StandardError'
    Forbidden:
      $ref: '#/components/responses/StandardError'
    NotFound:
      $ref: '#/components/responses/StandardError'
    RateLimit:
      $ref: '#/components/responses/StandardError'
    TooManyRequests:
      $ref: '#/components/responses/StandardError'
    InternalServerError:
      $ref: '#/components/responses/StandardError'
    LicenseNotFound:
      $ref: '#/components/responses/StandardError'
