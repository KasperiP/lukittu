# License creation request examples
examples:
  basic-perpetual:
    summary: "Basic perpetual license"
    description: "Simple perpetual license with no expiration or limits"
    value:
      expirationType: "NEVER"
      suspended: false
      sendEmailDelivery: false
      productIds: ["012e3456-e89b-12d3-a456-426614174333"]
      customerIds: ["789e0123-e89b-12d3-a456-426614174222"]
      metadata: []

  timed-license:
    summary: "30-day license with usage limits"
    description: "Time-limited license that expires 30 days after activation"
    value:
      expirationType: "DURATION"
      expirationStart: "ACTIVATION"
      expirationDays: 30
      ipLimit: 5
      hwidLimit: 3
      suspended: false
      sendEmailDelivery: true
      productIds: ["012e3456-e89b-12d3-a456-426614174333"]
      customerIds: ["789e0123-e89b-12d3-a456-426614174222"]
      metadata:
        - key: "tier"
          value: "premium"
          locked: false
        - key: "features"
          value: "all"
          locked: true

  date-expiring-license:
    summary: "License with specific expiration date"
    description: "License that expires on a specific date"
    value:
      expirationType: "DATE"
      expirationDate: "2024-12-31T23:59:59Z"
      ipLimit: 10
      hwidLimit: 5
      suspended: false
      sendEmailDelivery: true
      productIds: 
        - "012e3456-e89b-12d3-a456-426614174333"
        - "456e7890-e89b-12d3-a456-426614174444"
      customerIds: ["789e0123-e89b-12d3-a456-426614174222"]
      metadata:
        - key: "subscription_tier"
          value: "enterprise"
          locked: false
        - key: "max_users"
          value: "100"
          locked: true
        - key: "support_level"
          value: "priority"
          locked: false

  trial-license:
    summary: "7-day trial license"
    description: "Trial license that starts counting from first use"
    value:
      expirationType: "DURATION"
      expirationStart: "ACTIVATION"
      expirationDays: 7
      ipLimit: 1
      hwidLimit: 1
      suspended: false
      sendEmailDelivery: true
      productIds: ["012e3456-e89b-12d3-a456-426614174333"]
      customerIds: ["789e0123-e89b-12d3-a456-426614174222"]
      metadata:
        - key: "license_type"
          value: "trial"
          locked: true
        - key: "features"
          value: "limited"
          locked: true

  suspended-license:
    summary: "Pre-suspended license"
    description: "License created in suspended state"
    value:
      expirationType: "NEVER"
      suspended: true
      sendEmailDelivery: false
      productIds: ["012e3456-e89b-12d3-a456-426614174333"]
      customerIds: ["789e0123-e89b-12d3-a456-426614174222"]
      metadata:
        - key: "reason"
          value: "payment_pending"
          locked: true