# License heartbeat request examples
examples:
  basic-heartbeat:
    summary: "Basic heartbeat request"
    description: "Minimal heartbeat request with required parameters"
    value:
      licenseKey: "ABCD1-EFGH2-IJKL3-MNOP4-QRST5"
      hardwareIdentifier: "ABC123DEF456GHI789JKL012MNO345"

  heartbeat-with-tracking:
    summary: "Heartbeat with version and branch tracking"
    description: "Heartbeat request that tracks software version and branch"
