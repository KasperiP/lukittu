# License verification success response examples
examples:
  valid-perpetual-license:
    summary: "Valid perpetual license"
    description: "Successful verification of a perpetual license"
    value:
      data:
        license:
          ipLimit: null
          hwidLimit: null
          expirationType: "NEVER"
          metadata:
            - key: "tier"
              value: "premium"
        customers:
          - email: "customer@example.com"
            fullName: "John Doe"
            metadata:
              - key: "company"
                value: "Example Corp"
        products:
          - name: "My Software"
            url: "https://example.com"
            latestRelease:
              version: "1.2.3"
              createdAt: "2023-09-15T14:30:00Z"
      result:
        timestamp: "2023-09-15T14:30:00Z"
        valid: true
        details: "License is valid and active"
        code: "VALID"

  valid-timed-license:
    summary: "Valid time-limited license"
    description: "Successful verification of a duration-based license"
    value:
      data:
        license:
          ipLimit: 5
          hwidLimit: 3
          expirationType: "DURATION"
          expirationStart: "ACTIVATION"
          expirationDays: 30
          metadata:
            - key: "tier"
              value: "standard"
        customers:
          - email: "trial@example.com"
            fullName: "Jane Smith"
        products:
          - name: "Trial Software"
            latestRelease:
              version: "1.0.1"
              createdAt: "2023-09-10T10:15:00Z"
      result:
        timestamp: "2023-09-15T14:30:00Z"
        valid: true
        details: "License is valid with 25 days remaining"
        code: "VALID"

  valid-with-challenge:
    summary: "Valid license with challenge response"
    description: "Successful verification with signed challenge"
    value:
      data:
        license:
          ipLimit: 10
          hwidLimit: 5
          expirationType: "DATE"
          expirationDate: "2024-12-31T23:59:59Z"
        customers:
          - email: "enterprise@example.com"
            fullName: "Enterprise User"
            metadata:
              - key: "department"
                value: "IT"
        products:
          - name: "Enterprise Software"
            url: "https://enterprise.example.com"
            latestRelease:
              version: "2.1.0"
              createdAt: "2023-09-01T12:00:00Z"
      result:
        timestamp: "2023-09-15T14:30:00Z"
        valid: true
        details: "License is valid until 2024-12-31"
        code: "VALID"
        challengeResponse: "signed_challenge_response_abc123def456"

  minimal-response:
    summary: "Minimal verification response"
    description: "Response when ReturnedFields is configured to return minimal data"
    value:
      data:
        license:
          expirationType: "NEVER"
      result:
        timestamp: "2023-09-15T14:30:00Z"
        valid: true
        details: "License verified successfully"
        code: "VALID"

  heartbeat-success:
    summary: "Successful heartbeat response"
    description: "Heartbeat verification with activity tracking"
    value:
      data:
        license:
          ipLimit: 5
          hwidLimit: 3
          expirationType: "DURATION"
          expirationDays: 30
      result:
        timestamp: "2023-09-15T14:30:00Z"
        valid: true
        details: "Heartbeat successful - device activity recorded"
        code: "VALID"